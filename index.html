<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/geral.css">
    <script src="js/main.js" defer></script>
    <script src="js/RequisicaoAPI.js" defer></script>

        <section class="Fundo__principal">
            <div class="cabecalho">
                <h1 class="titulo">
                    Clima
                </h1>
                <div class="nuvem">
                    <img src="img/nuvem.svg" alt="">
                </div>
                <button class="adicionar">
                    +
                </button>
            </div>
            <div class="ParteDeForaModal">
                <div class="modal">
                    <button id="close">X</button>
                    <div class="form">
                        <h3>Confira o clima de uma cidade</h3>
                        <div class="form__input__container">
                            <input type="text" placeholder="Digite o nome da cidade" id="input-cidade">
                            <button id="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="Fundo__dashboard">
